<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Pacientes</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" th:href="@{/style/style.css}"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo" style="padding-left: 10px;">Lista de Pacientes Cliniconect</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarPaciente" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar paciente</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	<div class="container">
			<input class="input-field col s6" type="text" onkeyup="pesquisarPacientes()" id="pesquisa" placeholder="Pesquise por nome, email ou cpf"/>
	</div>
	<table class="container" id="pacientesTable">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Email</th>
				<th>Editar</th>
				<th>Deletar Paciente</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="paciente : ${pacientes}">
				<td><span th:text="${paciente.nome}"></span></td>
				<td><span th:text="${paciente.cpf}"></span></td>
				<td><span th:text="${paciente.email}"></span></td>
				<td><a th:href="@{pacientes/{cpf}(cpf = ${paciente.cpf})}"><i class="material-icons left">edit</i></a></td>
				<td><a th:href="@{deletarPaciente/{cpf}(cpf = ${paciente.cpf})}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="container">
	    <span class="left" id="total_reg" style="margin-right: 20px;"></span>
        <ul class="pagination pager" id="paginacao"></ul>
    </div>
    
    <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/paginacao.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>


</html>
